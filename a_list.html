<script>

  function arrayToList(somearray) {
    if (somearray.length > 0)
    {
      return { 
        value: somearray.shift(),
        list: arrayToList(somearray)
      }
    }
    return null;
  }

  function listToArray(somelist) {
    result = []
    do
    {
      result.push(somelist.value)
      somelist = somelist.list
    }
    while (somelist.list != null)
    result.push(somelist.value)

    return result
  }












//  console.log(arrayToList([1,2,3]))
  console.log(listToArray(
    {value: 5, list: 
      { value: 7, list: null}
    }
  ))

</script>
