<script>

  function arrayToList(somearray) {
    if (somearray.length > 0)
    {
      return { 
        value: somearray.shift(),
        rest: arrayToList(somearray)
      }
    }
    return null;
  }

  function listToArray(somelist) {
    result = []
    do
    {
      result.push(somelist.value)
      somelist = somelist.rest
    }
    while (somelist.rest != null)
    result.push(somelist.value)

    return result
  }

  function prepend(element, list) {
    return { value: element, rest: list }
  }

  function nth(list, position) {
    if (list == null) {return undefined }
    if (position > 0) { return nth(list.rest, position -1) }
    return list.value
  }




// Your code here.

console.log(arrayToList([10, 20]));
// → {value: 10, rest: {value: 20, rest: null}}
console.log(listToArray(arrayToList([10, 20, 30])));
// → [10, 20, 30]
console.log(prepend(10, prepend(20, null)));
// → {value: 10, rest: {value: 20, rest: null}}
console.log(nth(arrayToList([10, 20, 30]), 0));
console.log(nth(arrayToList([10, 20, 30]), 1));
// → 20









</script>
